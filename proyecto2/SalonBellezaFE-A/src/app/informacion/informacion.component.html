@if(informacion.hayError){
    <div class="d-flex justify-content-center mt-5">
        <div class="alert custom-alert fade show w-25" role="alert">
            <strong>Error</strong>
            <p>{{ informacion.mensaje }}</p> 
        </div>
    </div>
}

@if(informacion.exito && informacion.mostrarAlertaExito){
    <div class="d-flex justify-content-center mt-5">
        <div class="alert custom-alert alert-dismissible fade show w-25" role="alert">
            <strong>Informacion</strong>
            <p>{{ informacion.mensaje }}</p> 
            <button type="button" class="btn-close" aria-label="Close" (click)="informacion.mostrarAlertaExito = false"></button>
        </div>
    </div>
}
