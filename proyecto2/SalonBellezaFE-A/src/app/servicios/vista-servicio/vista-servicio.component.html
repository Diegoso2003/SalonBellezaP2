<div class="row g-0">
  <div class="col-md-7">
    <div class="card-body custom-card description-container">
      <h5 class="card-title text-center">{{ servicio.nombreServicio }}</h5>
      <div class="overflow-auto" style="max-height: 130px; min-height: 130px">
        <p class="card-text">
          {{ servicio.descripcion }}
        </p>
        <div class="d-flex flex-column align-items-start">
          <small class="text-body-secondary">
            Duracion: {{ servicio.duracion | duracionPipe }}
          </small>
          <small class="text-body-secondary">
            Precio {{ servicio.precio | currency : "Q" : "symbol" : "1.2-2" }}
          </small>
        </div>
      </div>
      <br />
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          @if(vista_cliente && !vista_individual){
            <app-boton-agendar [idServicio]="servicio.idServicio"></app-boton-agendar>
          }
          <app-boton-catalogo [idServicio]="servicio.idServicio"></app-boton-catalogo>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5 image-container">
    <app-imagen-servicio [idServicio]="servicio.idServicio"></app-imagen-servicio>
  </div>
</div>
