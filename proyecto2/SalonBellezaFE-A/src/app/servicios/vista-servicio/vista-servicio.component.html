<div class="d-flex align-items-center justify-content-center">
  <div class="card m-3 w-25 shadow">
    <app-imagen-servicio
      [idServicio]="servicio.idServicio"
    ></app-imagen-servicio>
    <div class="card-body custom-card">
      <h5 class="card-title text-center">{{ servicio.nombreServicio }}</h5>
      <p class="card-text">
        {{ servicio.descripcion }}
      </p>
      <div class="d-flex flex-column align-items-start">
        <small class="text-body-secondary">
          Duracion: {{ servicio.duracion | duracionPipe }}
        </small>
        <small class="text-body-secondary">
          Precio {{ servicio.precio | currency : "Q" : "symbol" : "1.2-2" }}
        </small>
      </div>
      <br>
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          @if(vista_cliente && !vista_individual){
          <app-boton-agendar
            [idServicio]="servicio.idServicio"
          ></app-boton-agendar>
          }
          <app-boton-catalogo
            [idServicio]="servicio.idServicio"
          ></app-boton-catalogo>
        </div>
      </div>
    </div>
  </div>
</div>
