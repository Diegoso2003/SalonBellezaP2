<app-informacion></app-informacion>
@if(!informeCambio.getCambio()){
<app-form-servicio-ganancia
  [informeCambio]="informeCambio"
  [servicio]="servicio"
></app-form-servicio-ganancia>
} @else {
<div class="d-flex align-items-center justify-content-center">
  <app-boton-atras [informe]="informeCambio"></app-boton-atras>
  <h2 class="m-3">Reporte servicios con mas ganancias</h2>
  <app-boton-importar-servicio-ganancias
    [informeCambio]="informeCambio"
  ></app-boton-importar-servicio-ganancias>
</div>
<br />
<app-intervalo-vista [informeCambio]="informeCambio"></app-intervalo-vista>
<div class="d-flex align-items-center justify-content-center">
  <div class="card w-50 m-3 shadow">
    <div class="card-body custom-card">
      <app-tabla-servicio-ganancias [servicio]="servicio"></app-tabla-servicio-ganancias>
    </div>
  </div>
</div>
}
