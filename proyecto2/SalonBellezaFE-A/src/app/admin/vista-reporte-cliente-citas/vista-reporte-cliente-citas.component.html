<app-informacion></app-informacion>
@if(!informeCambio.getCambio()){
<app-form-cliente-citas
  [clienteMasCitas]="clienteMasCitas"
  [informeCambio]="informeCambio"
  [citasClienteArreglo]="clientes"
></app-form-cliente-citas>
} @else {
<div class="d-flex align-items-center justify-content-center">
  <app-boton-atras [informe]="informeCambio"></app-boton-atras>
  <h2 class="m-3">
    @if(clienteMasCitas){ Reporte de los 5 clientes que mas citas han hecho } @else {
    Reporte de los 5 clientes que menos citas han hecho }
  </h2>
  <app-boton-importar-cliente-citas
    [clienteMasCitas]="clienteMasCitas"
    [informeCambio]="informeCambio"
  ></app-boton-importar-cliente-citas>
</div>
<br />
<app-intervalo-vista [informeCambio]="informeCambio"></app-intervalo-vista>
<div class="d-flex align-items-center justify-content-center">
  <div class="card w-50 m-3 shadow">
    <div class="card-body custom-card">
      @for(datos of clientes; track $index){
      <app-tabla-cliente-citas [clienteCitas]="datos"></app-tabla-cliente-citas>
      } @empty {
      <div class="alert alert-warning w-100" role="alert">
        Sin registro de citas reservadas
      </div>
      }
    </div>
  </div>
</div>
}
