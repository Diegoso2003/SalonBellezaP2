<div class="d-flex align-items-center justify-content-center">

  <div class="card w-25 m-3 shadow">
    <div class="card-body custom-card">
        <h5 class="card-title text-center mb-3">Consulta agenda por dia</h5>
      <form class="needs-validation" novalidate [formGroup]='agendaForm' (submit)="enviar()">

        <div class="position-relative"
            [ngClass]="{'mb-5' : faltaFecha(),
                'mb-3' : !(faltaFecha())
              }"
          >
            <label for="validationTooltip02" class="form-label">Fecha</label>
            <input
              type="date"
              class="form-control"
              [ngClass]="{'is-invalid' : faltaFecha(),
                'is-valid' : esFechaValida()
              }"
              id="validationTooltip02"
              formControlName="fecha"
              required
              />
            <div class="invalid-tooltip">Ingrese una fecha</div>
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <button class="custom-button" type="submit">Realizar consulta</button>
        </div>
      </form>
    </div>
  </div>
</div>
